<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Boter Kaas en Eiren</title>
    <link rel="stylesheet" href="/TicTacToe/css/style.css">
</head>

<body>
    <h1 id="">Boter Kaas Eiren</h1>
    <div class="container">
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>
    <div class="play-text">
        
        <h1 id="playerText"></h1>
    </div>
    
    <div>
        <button class="restart-button">Restart</button>
    </div>
    <div>
        <button id="togglePlayer">Toggle Player</button>
    </div>
    <div class="name-btn">
       <input type="text" name="username" class="username-input">
       <button class="btn">Enter</button>
       <div class="user"> Username :</div>
       <div class="score-points-x">0</div>
    </div>
    <div class="name-btn">
        <input type="text" name="username-two" class="username-input-two">
        <button class="btn-two">Enter</button>
        <div class="user_two"> Username :</div>
        <div class="score-points-o">0</div>
     </div>
     
     


    <script src="/TicTacToe/js/main.js"></script>
</body>

</html>
